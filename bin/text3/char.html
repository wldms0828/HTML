<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>char</title>
</head>
<body>
	<b>b : 굵은 글꼴</b><br />
	<i>i : 기울임꼴</i><br />
	<u>u : 밑줄</u><br />
	<strike>strike : 취소선</strike><br />
	H<sub>sub : 아래첨자</sub><br />
	H<sup>sup : 위첨자</sup><br />
	<big>big : 현재 글꼴보다 조금 더 큰 글꼴</big><br />
	<small>small : 현재 글꼴보다 조금 더 작은 글꼴</small><br />
	<tt>tt : 타자기체</tt><br />
</body>
